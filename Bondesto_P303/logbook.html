<!DOCTYPE html>
<html>
    <head>
        <title>Logbook</title>
        <link rel="stylesheet" href="Style.css">
    </head>
<body>  
        <h2>Logbook</h2>
        <form class="info">
            <div class="signed">
            <label>Name : </label>
            <input type="text" name="name" id="name" >
        </div>
        <form class="Guestinfo">
            <div class="signed">
            <label>Email : </label>
            <input type="text" name="email" id="email">
        </div>
        <form class="Guestinfo">
            <div class="signed">
                <label>Number : </label>
                <input type="number" class="int" name="number">
        </div>
        <form class="Guestinfo">
            <div class="signed">
                <label>Temperature : </label>
                <input type="text" name="temperature">
        </div>
        <a href="index.html" class="button">
            <input type="submit" value="submit">
            </a>
       
</body>
</html>
